<html lang="en">
<head>

    <style>
        .center-legend {
    text-align: center;
}

}
form {

html, body {

}
body {

    font-family: Arial, sans-serif;
}

form {

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;

}
legend {
    font-size: 1.5em;

    margin-bottom: 20px;
}
label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 10px;

    border: 1px solid #ccc;

}
.center-button button {
    text-align: center;
    background-color: #4caf50; 
    /* color: white; */
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.submitted {
    background-color: green; /* Change color when form is submitted */
}

input[type="submit"] {
    background-color: #4caf50; 
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

input[type="submit"]:hover {
    background-color: #0da545;
}
input[type="button"] {
    background-color: #4caf50; 
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}
.circle {
    float:left;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    padding: 5px;
    background: #fff;
    border: 3px solid #000;
    color: #000;
    text-align: center;
    font: 25px Arial, sans-serif;
}
input[type="button"]:hover {
    background-color: #0da545;
}
.content{
    float:left;
    padding: 8px;
}

    </style>
</head>
<body>
    <div  class="circle">1</div>

        <input type="text" id="iname" name="iname" required><br><br>

        <label for="percentageb">Percentage:</label>
        <input type="text" id="percentageb" name="percentageb" required><br><br>
    </fieldset>
